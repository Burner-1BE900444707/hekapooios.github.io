{{#roms}}
	<div class="post">
		<a class="link" href="{{link}}">
			<h3>{{name}}</h3>
			<div class="desc">Posted on {{date}}</div>
			<img class="align post" width="75%" height="auto" src="{{picture}}">
			<b>Version</b>: {{version}}<br>
			<b>Dumped from</b>: {{from}}<br><br>
			{{desc}}
		</a>
		<div class="separator"></div>
	</div>
{{/roms}}
